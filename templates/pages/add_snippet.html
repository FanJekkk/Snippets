{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class="row">
        <div class="col">
            <form action="/snippets/add" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-8">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        {{ form.lang }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        {{ form.code }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        {{ form.parametr }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                    </div>
                </div>
            </form>

        </div>
    </div>
    {% else %}
    <div class="alert">Необходимо авторизоваться для добавления нового сниппета</div>
    {% endif %}
</div>
{% endblock %}
