{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <form class="w-100 px-4 py-3" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group form-inline">
                <input name="username" type="text" class="form-control" placeholder="Имя пользователя"
                       required>
            </div>
            <div class="form-group form-inline">
                <input name="password" type="password" class="form-control" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block col-md-2">Войти</button>
        </form>
        <a href="{% url 'registration' %}">
                <button class="btn btn-success ml-4">Регистрация</button>
        </a>
    </div>
</div>
{% endblock %}
